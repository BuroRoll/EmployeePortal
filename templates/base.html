{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
    </head>
    <body>
        <header>
            <div id="header" align="right">
               <h1><a href="/accounts">Портал сотрудника</a></h1>
            </div>
        <div align="right">
            {% if request.user.is_authenticated  %}
                <a href="/accounts/get_all_employees">Список сотрудников</a>
                <a href="/accounts/edit">Редактировать профиль</a>
                <a href="/accounts/logout">Выйти</a>
            {% else %}
                <a href="/accounts/register">Зарегистрироваться</a>
                <a href="/accounts/login">Войти</a>
            {% endif %}
        </div>
        </header>
        <div id="content">

            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
